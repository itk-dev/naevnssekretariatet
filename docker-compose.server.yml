# itk-version: 1.0.0
version: "3"

networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false

services:
  phpfpm:
    image: itkdev/php8.1-fpm:alpine
    restart: unless-stopped
    networks:
      - app
    environment:
      - PHP_MAX_EXECUTION_TIME=30
      - PHP_MEMORY_LIMIT=128M
      - COMPOSER_VERSION=2
    depends_on:
        - collabora
    volumes:
      - .:/app:delegated

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    networks:
      - app
      - frontend
    depends_on:
      - phpfpm
    ports:
      - '80'
    volumes:
      - ${PWD}/.docker/vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/app:rw
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=frontend"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.rule=Host(`${COMPOSE_SERVER_DOMAIN}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.entrypoints=web"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${COMPOSE_SERVER_DOMAIN}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.entrypoints=websecure"
       #- "traefik.http.routers.${COMPOSE_PROJECT_NAME}.middlewares=ITKBasicAuth@file"

  # https://sdk.collaboraonline.com/docs/installation/CODE_Docker_image.html
  collabora:
    image: collabora/code
    restart: unless-stopped
    networks:
      - app
    # environment:
    #   extra_params: '--o:net.post_allow.host=Â --o:net.post_allow.host[0]=::ffff:172.[0-9]+.[0-9]+.[0-9]+'
    volumes:
      # https://sdk.collaboraonline.com/docs/installation/CODE_Docker_image.html#use-the-configuration-file-directly
      - ${PWD}/.docker/collabora/config:/config
    ports:
      - '9980'
